<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Fundamental</title>
    <style>
        :root {
            --bg-page: #f5f5f7;
            --text-main: #1d1d1f;
            --text-light: #86868b;
            --border-color: #d2d2d7;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 12px;
            --btn-gray: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        .app-container {
            width: 100%;
            max-width: 1000px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* --- HEADER COM BOTÕES --- */
        .header-navegacao {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 5px;
        }

        .nav-btn {
            display: flex;
            align-items: center;
            gap: 10px; /* Mais espaço entre ícone e texto */
            padding: 12px 30px; /* Botão um pouco maior */
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            color: white;
            user-select: none;
            pointer-events: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }

        /* Aumentando o tamanho dos ícones (Cadeados) */
        .nav-btn svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .nav-btn.ativo { background-color: var(--success); }
        .nav-btn.inativo { background-color: var(--btn-gray); opacity: 0.7; }

        /* --- BARRA DE PROGRESSO --- */
        .barra-progresso-container {
            width: 100%;
            max-width: 50%; /* Barra menor horizontalmente */
            height: 10px;
            background-color: #e5e5ea;
            border-radius: 6px;
            overflow: hidden;
            margin: 15px auto 40px auto; /* Centralizada e jogada para baixo */
        }

        .barra-progresso-fill {
            height: 100%;
            width: 0%;
            background-color: var(--accent);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* --- FRAÇÕES --- */
        .fracao {
            display: inline-flex;
            flex-direction: column;
            align-items: center;
            vertical-align: middle;
            margin: 0 4px;
        }
        .fracao .num { border-bottom: 2px solid currentColor; padding: 1px 4px; display: block; line-height: 1; font-weight: 600; }
        .fracao .den { padding: 1px 4px; display: block; line-height: 1; font-weight: 600; }

        /* --- LAYOUT QUESTÃO --- */
        .secao-pergunta {
            display: flex;
            gap: 50px;
            align-items: flex-start;
            /* Removi o border-bottom grande para ficar mais limpo */
            padding-bottom: 20px;
        }

        .coluna-imagem {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .img-atividade {
            max-width: 100%;
            max-height: 350px;
            object-fit: contain;
            border-radius: var(--radius);
        }

        .coluna-conteudo {
            flex: 1.4;
            display: flex;
            flex-direction: column;
        }

        .topo-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .enunciado {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            line-height: 1.5;
            color: var(--text-main);
        }
        .enunciado b { font-weight: 700; }

        .grid-opcoes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn-opcao {
            background-color: transparent;
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            aspect-ratio: 1 / 1;
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-opcao:hover:not(:disabled) {
            background-color: var(--accent);
            color: var(--bg-page);
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .btn-opcao.certo { border-color: var(--success); color: var(--success); background-color: rgba(52, 199, 89, 0.1); }
        .btn-opcao.errado { border-color: var(--error); color: var(--error); background-color: rgba(255, 59, 48, 0.1); }
        .btn-opcao:disabled { cursor: default; }

        /* --- FEEDBACK E BOTÃO PRÓXIMO --- */
        .secao-resposta {
            display: none; /* Aparece via JS */
            margin-top: 10px;
            animation: fadeIn 0.4s ease;
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .titulo-feedback {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: block;
        }

        .texto-resolucao {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-main);
            margin-bottom: 25px;
        }

        .btn-proximo {
            background-color: var(--accent); /* Azul destaque */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%; /* Botão largo para facilitar clique */
        }
        .btn-proximo:hover { background-color: #005bb5; }

        .rodape {
            margin-top: 40px;
            text-align: center;
            font-size: 0.8rem;
            color: var(--text-light);
            border-top: 1px solid var(--border-color);
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .btn-reset {
            background: none;
            border: none;
            color: var(--text-light);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.75rem;
        }
        .btn-reset:hover { color: var(--error); }

        @media (max-width: 900px) {
            .secao-pergunta { flex-direction: column; }
            .grid-opcoes { grid-template-columns: repeat(4, 1fr); }
            .barra-progresso-container { max-width: 80%; }
        }
        @media (max-width: 600px) {
            .grid-opcoes { grid-template-columns: repeat(2, 1fr); }
            .img-atividade { max-height: 200px; }
        }
    </style>
</head>
<body>

    <div class="app-container">

        <div>
            <div class="header-navegacao">
                <div class="nav-btn ativo" id="btnIntro">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 17c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm6-9h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6h2c0-1.66 1.34-3 3-3s3 1.34 3 3v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2z"/>
                    </svg>
                    Introdução
                </div>
                <div class="nav-btn inativo" id="btnComplementar">
                    <svg viewBox="0 0 24 24">
                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2-2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"/>
                    </svg>
                    Atividade complementar
                </div>
            </div>

            <div class="barra-progresso-container">
                <div id="barraFill" class="barra-progresso-fill"></div>
            </div>
        </div>

        <section class="secao-pergunta">
            <div class="coluna-imagem">
                <img id="imgQuestao" class="img-atividade" src="" alt="Atividade">
            </div>

            <div class="coluna-conteudo">
                <div class="topo-info">
                    <span id="contadorQ">Questão 1 de 10</span>
                    <div>
                        <span style="color:var(--success)">Acertos: <span id="scoreC">0</span></span>
                        <span style="margin:0 10px; color:#ddd">|</span>
                        <span style="color:var(--error)">Erros: <span id="scoreE">0</span></span>
                    </div>
                </div>

                <div id="textoPergunta" class="enunciado">Carregando...</div>

                <div id="containerOpcoes" class="grid-opcoes"></div>

                <div class="secao-resposta" id="areaResposta">
                    <span id="tituloFeedback" class="titulo-feedback"></span>
                    <div id="textoResolucao" class="texto-resolucao"></div>
                    <button class="btn-proximo" onclick="proximaQuestao()">Próxima Questão</button>
                </div>

            </div>
        </section>

        <div class="rodape">
            <span>Desenvolvido por Gilberto Fernandes - Matemática [Atividade Professora Simone Vieira]</span>
            <button class="btn-reset" onclick="resetarHistorico()">Resetar Histórico</button>
        </div>

    </div>

    <script>
        const f = (n, d) => `<div class='fracao'><span class='num'>${n}</span><span class='den'>${d}</span></div>`;

        const imagens = [
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img1.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img2.png",
            "https://raw.githubusercontent.com/interativosweb/fra02/main/Site_Fracoes/img3.png"
        ];

        const questoes = [
            {
                pergunta: "Uma pizza foi dividida em <b>8 fatias</b>. Se comemos <b>3 pedaços</b>, qual fração representa a parte comida?",
                img: imagens[0],
                opcoes: [f(1,3), f(3,8), f(5,8), f(8,3)],
                correta: 1,
                resolucao: `Para escrever a fração, colocamos o total de pedaços em baixo (8) e os pedaços comidos em cima (3). Resposta: ${f(3,8)}.`
            },
            {
                pergunta: "Quanto é " + f(1,2) + " mais " + f(1,3) + "?",
                img: imagens[1],
                opcoes: [f(2,5), f(1,5), f(5,6), f(1,6)],
                correta: 2,
                resolucao: `Multiplicamos cruzado (borboleta) e depois os de baixo. (3+2)/6 = ${f(5,6)}.`
            },
            {
                pergunta: "Qual o resultado de " + f(3,4) + " menos " + f(1,2) + "?",
                img: imagens[2],
                opcoes: [f(1,4), f(2,4), f(3,2), f(1,2)],
                correta: 0,
                resolucao: `${f(1,2)} é igual a ${f(2,4)}. Subtraindo: ${f(3,4)} - ${f(2,4)} = ${f(1,4)}.`
            },
            {
                pergunta: "Soma simples: " + f(2,7) + " + " + f(3,7) + ". Quanto dá?",
                img: imagens[0],
                opcoes: [f(5,14), f(6,7), f(5,7), f(1,7)],
                correta: 2,
                resolucao: `Denominadores iguais, repete o de baixo e soma os de cima: 2+3=5. Resposta: ${f(5,7)}.`
            }
        ];

        let modoAtual = 'intro';
        let indice = parseInt(localStorage.getItem('indice')) || 0;
        let acertos = parseInt(localStorage.getItem('acertos')) || 0;
        let erros = parseInt(localStorage.getItem('erros')) || 0;

        function salvarProgresso() {
            localStorage.setItem('indice', indice);
            localStorage.setItem('acertos', acertos);
            localStorage.setItem('erros', erros);
        }

        function resetarHistorico() {
            const senha = prompt("Digite a senha para resetar o histórico:");
            if (senha === "4241") {
                localStorage.clear();
                location.reload();
            } else if (senha !== null) {
                alert("Senha incorreta.");
            }
        }

        function atualizarBotoesHeader() {
            const btnIntro = document.getElementById('btnIntro');
            const btnComp = document.getElementById('btnComplementar');
            if (modoAtual === 'intro') {
                btnIntro.className = 'nav-btn ativo';
                btnComp.className = 'nav-btn inativo';
            } else {
                btnIntro.className = 'nav-btn inativo';
                btnComp.className = 'nav-btn ativo';
            }
        }

        function atualizarBarraProgresso() {
            const porcentagem = (acertos / questoes.length) * 100;
            const largura = porcentagem > 100 ? 100 : porcentagem;
            document.getElementById('barraFill').style.width = largura + '%';
        }

        function carregar() {
            atualizarBotoesHeader();
            atualizarBarraProgresso();
            document.getElementById('scoreC').innerText = acertos;
            document.getElementById('scoreE').innerText = erros;

            if (indice >= questoes.length) {
                document.querySelector('.secao-pergunta').innerHTML = "<div style='text-align:center; width:100%; padding:50px'><h2>Atividade Concluída!</h2><p>Você respondeu todas as questões.</p></div>";
                document.querySelector('.rodape').style.display = 'block';
                return;
            }

            const q = questoes[indice];
            document.getElementById('areaResposta').style.display = 'none';
            // Removido o scroll para o topo, para não pular a tela se o usuário já estiver posicionado
            
            document.getElementById('contadorQ').innerText = `Questão ${indice + 1} de ${questoes.length}`;
            document.getElementById('imgQuestao').src = q.img;
            document.getElementById('textoPergunta').innerHTML = q.pergunta;

            const divBotoes = document.getElementById('containerOpcoes');
            divBotoes.innerHTML = '';
            
            q.opcoes.forEach((opt, i) => {
                const btn = document.createElement('button');
                btn.className = 'btn-opcao';
                btn.innerHTML = opt;
                btn.onclick = () => responder(i, btn);
                divBotoes.appendChild(btn);
            });
        }

        function responder(i, btn) {
            const q = questoes[indice];
            const todos = document.querySelectorAll('.btn-opcao');
            todos.forEach(b => b.disabled = true);
            
            // Exibe a área de resposta logo abaixo das opções
            document.getElementById('areaResposta').style.display = 'block';

            const titulo = document.getElementById('tituloFeedback');

            if (i === q.correta) {
                acertos++;
                btn.classList.add('certo');
                titulo.innerText = "Resposta Correta!";
                titulo.style.color = "var(--success)";
            } else {
                erros++;
                btn.classList.add('errado');
                todos[q.correta].classList.add('certo'); 
                titulo.innerText = "Resposta Incorreta";
                titulo.style.color = "var(--error)";
            }

            salvarProgresso();
            document.getElementById('scoreC').innerText = acertos;
            document.getElementById('scoreE').innerText = erros;
            atualizarBarraProgresso();

            document.getElementById('textoResolucao').innerHTML = q.resolucao;
            
            // REMOVIDO: Código que rolava a tela automaticamente (scrollIntoView)
        }

        function proximaQuestao() {
            if (indice < questoes.length - 1) {
                indice++;
                salvarProgresso();
                carregar();
                window.scrollTo({ top: 0, behavior: 'smooth' }); // Rola suavemente pro topo SÓ na troca de questão
            } else {
                alert(`Fim da Atividade.\nAcertos: ${acertos}\nErros: ${erros}`);
                indice++; 
                salvarProgresso();
                carregar(); 
            }
        }

        window.onload = carregar;
    </script>
</body>
</html>
