<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matemática Fundamental</title>
    <style>
        :root {
            --bg-page: #f5f5f7;
            --text-main: #1d1d1f;
            --text-light: #86868b;
            --border-color: transparent;
            --accent: #0071e3;
            --success: #34c759;
            --error: #ff3b30;
            --radius: 12px;
            --btn-gray-dark: #8e8e93;
            --btn-gray-light: #aeb0b5;
        }

        /* PROTEÇÃO ANTI-CÓPIA */
        body { -webkit-user-select: none; -ms-user-select: none; user-select: none; -webkit-touch-callout: none; }
        @media print { html, body { display: none !important; } }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; }

        body {
            background-color: var(--bg-page);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding: 40px 20px;
        }

        /* --- TELA DE ESPERA / BLOQUEIO --- */
        #telaEspera {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(245, 245, 247, 0.98);
            backdrop-filter: blur(10px);
            z-index: 9999;
            display: none;
            flex-direction: column; justify-content: center; align-items: center; text-align: center;
            padding: 20px;
        }
        #telaEspera.visivel { display: flex; }
        
        .loader-espera {
            width: 50px; height: 50px; border: 5px solid #d2d2d7; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .app-container {
            width: 100%; max-width: 1100px;
            display: flex; flex-direction: column; gap: 20px;
            opacity: 0; transition: opacity 0.5s;
        }

        /* UI DO JOGO */
        .header-unificado { display: flex; justify-content: center; align-items: center; gap: 15px; flex-wrap: wrap; margin-bottom: 5px; }
        .top-item { display: flex; align-items: center; gap: 10px; padding: 10px 25px; border-radius: 50px; font-size: 0.95rem; font-weight: 600; color: white; user-select: none; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: all 0.3s ease; height: 44px; white-space: nowrap; }
        .bg-verde-ativo { background-color: var(--success); }
        .bg-cinza-claro { background-color: var(--btn-gray-light); } 
        .hover-red:hover { background-color: var(--error) !important; transform: scale(1.05); cursor: pointer; }

        .barra-progresso-container { width: 100%; max-width: 50%; height: 10px; background-color: #e5e5ea; border-radius: 6px; overflow: hidden; margin: 10px auto 40px auto; }
        .barra-progresso-fill { height: 100%; width: 0%; background-color: var(--success); transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        .fracao { display: inline-flex; flex-direction: column; align-items: center; vertical-align: middle; margin: 0 4px; font-size: 1.1em; pointer-events: none; }
        .fracao .num { border-bottom: 2px solid currentColor; padding: 0 5px; display: block; line-height: 1.2; font-weight: 700; }
        .fracao .den { padding: 2px 5px 0 5px; display: block; line-height: 1.2; font-weight: 700; }

        .secao-pergunta { display: flex; gap: 40px; align-items: flex-start; border-bottom: 1px solid var(--border-color); padding-bottom: 50px; }
        .coluna-imagem { flex: 1.2; display: flex; justify-content: center; align-items: flex-start; }
        .img-atividade { max-width: 100%; max-height: 550px; object-fit: contain; border-radius: var(--radius); pointer-events: none; }
        .coluna-conteudo { flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .enunciado { font-size: 1.5rem; font-weight: 400; margin-bottom: 30px; line-height: 1.5; color: var(--text-main); }
        
        .grid-opcoes { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin-bottom: 20px; }
        .btn-opcao { background-color: transparent; border: 1px solid #d2d2d7; border-radius: var(--radius); aspect-ratio: 1 / 1; font-size: 1.4rem; cursor: pointer; transition: all 0.2s ease; color: var(--text-main); display: flex; align-items: center; justify-content: center; }
        .btn-opcao:hover:not(:disabled) { background-color: var(--success); color: white; border-color: var(--success); transform: translateY(-2px); }
        .btn-opcao.certo { border-color: var(--success); color: var(--success); background-color: rgba(52, 199, 89, 0.1); }
        .btn-opcao.errado { border-color: var(--error); color: var(--error); background-color: rgba(255, 59, 48, 0.1); }

        .btn-proximo { background-color: var(--success); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; width: 100%; display: none; }
        
        .secao-resposta { display: none; padding-top: 20px; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.6); backdrop-filter: blur(15px); display: none; justify-content: center; align-items: center; z-index: 1000; }
        .modal-overlay.visivel { display: flex; }
        .modal-box { background: white; padding: 30px; border-radius: 16px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 20px 40px rgba(0,0,0,0.2); position: relative; }
        
        .input-generico { width: 100%; padding: 12px; border: 1px solid #d2d2d7; border-radius: 8px; font-size: 1rem; margin-bottom: 5px; outline: none; text-align: center; }
        .grupo-selecao { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; flex-wrap: wrap; }
        .grupo-selecao input[type="radio"] { display: none; }
        .grupo-selecao label { padding: 10px 15px; border: 1px solid #d2d2d7; border-radius: 8px; cursor: pointer; transition: all 0.3s; color: var(--text-light); font-weight: 600; font-size: 0.9rem; background: white; }
        .grupo-selecao input[type="radio"]:checked + label { background-color: var(--accent); color: white; border-color: var(--accent); transform: scale(1.05); }

        @media (max-width: 600px) {
            .grid-opcoes { grid-template-columns: repeat(2, 1fr); }
            .secao-pergunta { flex-direction: column; }
        }
    </style>
</head>
<body>

    <div id="telaEspera">
        <div class="loader-espera"></div>
        <h1 style='font-size:2.5rem;color:var(--text-main);margin-bottom:10px'>Tudo pronto!</h1>
        <p style='font-size:1.3rem;color:var(--text-light);max-width:300px'>Agora aguarde o professor liberar a atividade no sistema.</p>
    </div>

    <div id="modalLogin" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-titulo" style="font-size:1.5rem; font-weight:700; margin-bottom:10px">Identificação</div>
            <div class="modal-desc" style="color:var(--text-light); margin-bottom:20px">Preencha seus dados para entrar.</div>
            
            <input type="text" id="inputNomeAluno" class="input-generico" placeholder="Qual o seu nome?" maxlength="15">
            
            <div style="margin:20px 0 10px 0; font-size:0.8rem; text-transform:uppercase; font-weight:700; color:var(--text-light)">Qual seu ano?</div>
            <div class="grupo-selecao">
                <input type="radio" id="ano6" name="ano" value="6º Ano"><label for="ano6">6º Ano</label>
                <input type="radio" id="ano7" name="ano" value="7º Ano"><label for="ano7">7º Ano</label>
                <input type="radio" id="ano8" name="ano" value="8º Ano"><label for="ano8">8º Ano</label>
                <input type="radio" id="ano9" name="ano" value="9º Ano"><label for="ano9">9º Ano</label>
            </div>

            <div style="margin:10px 0 10px 0; font-size:0.8rem; text-transform:uppercase; font-weight:700; color:var(--text-light)">Qual sua turma?</div>
            <div class="grupo-selecao">
                <input type="radio" id="serieA" name="serie" value="A"><label for="serieA">A</label>
                <input type="radio" id="serieB" name="serie" value="B"><label for="serieB">B</label>
                <input type="radio" id="serieC" name="serie" value="C"><label for="serieC">C</label>
            </div>

            <div id="erroNome" style="color:var(--error); font-size:0.8rem; margin:10px 0; font-weight:600"></div>
            <button class="btn-confirmar" style="width:100%; padding:15px; background:var(--accent); color:white; border:none; border-radius:8px; font-weight:700; cursor:pointer" onclick="realizarLogin()">Entrar na Atividade</button>
        </div>
    </div>

    <div id="appContainer" class="app-container">
        <div class="header-unificado">
            <div class="top-item" id="btnIntro">Introdução</div>
            <div class="top-item" id="btnComplementar">Atividade complementar</div>
            <div id="badgeNome" class="top-item bg-cinza-claro">Aluno</div>
            <div id="badgeSerie" class="top-item bg-cinza-claro">Série</div>
        </div>
        <div class="barra-progresso-container"><div id="barraFill" class="barra-progresso-fill"></div></div>
        <section class="secao-pergunta">
            <div class="coluna-imagem"><img id="imgQuestao" class="img-atividade" src="" alt=""></div>
            <div class="coluna-conteudo">
                <div id="textoPergunta" class="enunciado">Carregando...</div>
                <div id="containerOpcoes" class="grid-opcoes"></div>
                <button id="btnProximo" class="btn-proximo" onclick="proximaQuestao()">Próxima Questão</button>
            </div>
        </section>
        <section class="secao-resposta" id="areaResposta">
            <div id="textoResolucao" class="texto-resolucao"></div>
        </section>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, update, onValue, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // CONFIGURAÇÃO FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyCHfcVVxma4M1LbYO5M-oMX4fnlaNUPi24",
          authDomain: "fracoesbanco.firebaseapp.com",
          databaseURL: "https://fracoesbanco-default-rtdb.firebaseio.com",
          projectId: "fracoesbanco",
          storageBucket: "fracoesbanco.firebasestorage.app",
          messagingSenderId: "873014790580",
          appId: "1:873014790580:web:09b340386d10d7f88a4ae1"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let alunoId = localStorage.getItem('firebaseId');
        let atividadeLiberada = false;

        // MONITORAR STATUS DA ATIVIDADE EM TEMPO REAL
        onValue(ref(db, 'status_atividade'), (snapshot) => {
            const dados = snapshot.val();
            atividadeLiberada = (dados && dados.comando === 'liberado');
            
            // Controle da tela de espera
            const logado = localStorage.getItem('alunoNome');
            if (logado) {
                if (atividadeLiberada) {
                    document.getElementById('telaEspera').classList.remove('visivel');
                    document.getElementById('appContainer').style.opacity = '1';
                } else {
                    document.getElementById('telaEspera').classList.add('visivel');
                }
            }
        });

        window.realizarLogin = function() {
            const nome = document.getElementById('inputNomeAluno').value.trim();
            const ano = document.querySelector('input[name="ano"]:checked');
            const turma = document.querySelector('input[name="serie"]:checked');
            const aviso = document.getElementById('erroNome');

            if (!nome || !ano || !turma) {
                aviso.innerText = "Preencha todos os campos!";
                return;
            }

            const serieCompleta = `${ano.value} ${turma.value}`;
            localStorage.setItem('alunoNome', nome);
            localStorage.setItem('alunoSerie', serieCompleta);

            // Registrar no Firebase
            if (!alunoId) {
                const novoRef = push(ref(db, 'alunos'));
                alunoId = novoRef.key;
                localStorage.setItem('firebaseId', alunoId);
            }
            update(ref(db, 'alunos/' + alunoId), {
                nome: nome, serie: serieCompleta, entrouEm: new Date().toISOString()
            });

            document.getElementById('modalLogin').classList.remove('visivel');
            
            // Após logar, a lógica do onValue ali em cima decide se mostra a atividade ou a espera
        };

        // Verifica se já estava logado ao abrir o site
        window.onload = () => {
            if (!localStorage.getItem('alunoNome')) {
                document.getElementById('modalLogin').classList.add('visivel');
            } else {
                // Se já logado, o onValue cuida da tela de espera
                document.getElementById('badgeNome').innerText = localStorage.getItem('alunoNome');
                document.getElementById('badgeSerie').innerText = localStorage.getItem('alunoSerie');
            }
        };
    </script>
</body>
</html>
